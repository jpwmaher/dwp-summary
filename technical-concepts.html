<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWP Health Assessments - Summary</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/dwp.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
</head>

<style>
    .scrollToTop {
        width: auto;
        height: auto;
        padding: 5px;
        text-align: center;
        border-radius: 5px;
        font-weight: 500;
        color: #fff !important;
        text-decoration: none;
        position: fixed;
        bottom: 10px;
        right: 10px;
        display: none;
        background: #00b1a8;
        z-index: 999;
        font-size: 10px;
    }

    .scrollToTop a {
        color: white;
    }


    .scrollToTop a:hover {
        color: #fcfcfc;
        text-decoration: underline;
    }

    .scrollToTop:hover {
        text-decoration: none;
        color: #fcfcfc;
        background: #8467ad;
        transition: 2s;
    }

</style>

<body>
    <div class="grid-container">

        <ol class="vertical menu sticky scrollToTop" data-magellan>
            <li><a href="#toc">Menu</a></li>
        </ol>

        <!-- Hero panel -->
        <div class="grid-y medium-grid-frame">
            <div id="hero" class="cell header medium-cell-block-container wow fadeIn" data-wow-duration="1.5s" data-wow-delay="0.5s">

                <h1 class="hero-h1">Technical concepts</h1>
            </div>
        </div>


    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/vendor/wow.min.js"></script>
    <script>
        new WOW().init();

    </script>
    <script src="js/vendor/top2.js"></script>
</body>

</html>
